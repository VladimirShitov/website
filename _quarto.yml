        - text: Modules
          contents:
            - auto: "components/modules/*/*"
    - id: guide
      collapse-level: 3
      title: Guide
      contents: 
        - auto: guide
    - id: contributing
      collapse-level: 3
      title: Contributing
      contents: 
        - contributing/getting_started.qmd
        - contributing/creating_components.qmd
        - contributing/creating_pipelines.qmd
        - contributing/project_structure.qmd
        - contributing/running_tests.qmd
        - contributing/pull_requests.qmd
    - id: About
      collapse-level: 2
      contents:
        - about/authors.qmd
        - about/openpipelines.qmd
