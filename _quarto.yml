website:
  title: "OpenPipelines"
  image: "openpipelines.png"
  site-url: https://openpipelines.bio
  repo-url: https://github.com/openpipelines-bio/website
  navbar:
    logo: "openpipelines.png"
    title: false
    left:
      - index.qmd
      - text: Architecture
        menu: 
          - architecture/index.qmd
          - architecture/status.qmd
          - architecture/use-cases.qmd
          - architecture/file-formats.qmd
      - href: components/index.qmd
        text: Components
      - sidebar:guide
      - sidebar:contributing
      - sidebar:About

    right:
      - text: Source Code
        url: https://github.com/openpipelines-bio/openpipeline
  sidebar:
    - id: components
      collapse-level: 3
      title: Components
      contents: 
        - components/index.qmd
