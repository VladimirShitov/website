on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # to be able to trigger a manual build
  workflow_dispatch:

name: Render and deploy

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/install-quarto@v1
        with:
          # To install LaTeX to build PDF book 
          tinytex: true 
          # uncomment below and fill to pin a version
          # version: 0.9.105

      # Install any computing dependency you may need, usually either python and Jupyter or R
      # More specific examples will be shared on quarto-dev/quarto-actions project
      
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.1"
          use-public-rspm: true

      - name: Install Viash
        run: |
          wget https://github.com/viash-io/viash/releases/download/0.5.14/viash -O /usr/local/bin/viash
          chmod +x /usr/local/bin/viash
          viash -v

      - name: Install R dependencies
        run: |
          Rscript -e 'install.packages(c("purrr", "yaml", "tibble"))'

      - name: Render book to all format
        # Add any command line argument needed
        run: |
          quarto render

      - name: Deploy ðŸš€
        # only deploy when push to main
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # The branch the action should deploy to.
          branch: gh-pages
          # The folder the action should deploy. Adapt if you changed in Quarto config
          folder: _site
          